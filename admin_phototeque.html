    <div class="admin-page">
      <h1>Admin - Photothèque</h1>

      <div id="addImage">
        <p>Ajouter une image</p>
        <button id="btnAdd">Parourir</button>
      </div>

      <ul id="imageList">
        <li id="image-line">
          <div class="image-container">
            <img src="images/gallery/Armorique.jpg" alt="Image 1" />
            <button class="btnEdit">Modifier</button>
            <button class="btnDelete">Supprimer</button>
          </div>
        </li>
      </ul>

      <!-- Formulaire d'ajout/modification (non fonctionnel) -->
      <form id="imageForm" style="display: none">
        <label for="imageSrc">URL de l'image:</label>
        <input type="text" id="imageSrc" name="imageSrc" required />

        <label for="imageAlt">Description de l'image:</label>
        <input type="text" id="imageAlt" name="imageAlt" required />

        <label for="imageWidth">Largeur de l'image (%):</label>
        <input type="number" id="imageWidth" name="imageWidth" required />

        <button type="submit">Valider</button>
      </form>
    </div>
  </body>
