    <h1 style="text-align: center">Contactez-nous !</h1>
    <div class="container">
      <form
        action="process.php"
        method="POST"
        style="display: flex; flex-direction: column"
      >
        <input placeholder="Nom" type="text" id="name" name="name" required />

        <input
          placeholder="Adresse Mail"
          type="email"
          id="email"
          name="email"
          required
        />

        <input
          placeholder="Objet"
          type="text"
          id="object"
          name="object"
          required
        />

        <textarea
          placeholder="Contenu du message ..."
          id="message"
          name="message"
          required
        ></textarea>

        <input type="submit" value="Envoyer" />
      </form>
      <h1 style="text-align: center">Localisation</h1>
      <div id="map">
        <!-- Insert your map code here -->
        <div style="display: flex; justify-content: center; margin-top: 30px">

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42667.43681769058!2d-0.810382275284549!3d48.05784415451807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4808fde9fc596bc1%3A0x40d37521e0d16e0!2s53000%20Laval!5e0!3m2!1sen!2sfr!4v1702639022252!5m2!1sen!2sfr"
            width="100%"
            height="450"
            style="border: 0; border-radius: 4px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
