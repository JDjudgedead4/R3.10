        <input

            margin-top: 20px;

            padding-left: 10px;
            border-radius: 15px;

          name="name"

          id="object"
          name="object"
          required
        />

        <textarea
          style="

            height: 200px;
            margin-top: 20px;
            padding-left: 10px;
            padding-top: 5px;
            border-radius: 15px;
            border: 1px solid black;
          "

          name="message"
          required
        ></textarea>

        <input
          style="
            margin-top: 20px;
            width: 120px;
            height: 30px;
            align-self: center;
            border-radius: 15px;
            border: 1px solid black;
